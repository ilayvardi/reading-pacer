<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Cleaner</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'David', 'Noto Sans Hebrew', system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      background: #252540;
      border-radius: 12px;
      padding: 16px;
    }

    .panel h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #aaa;
    }

    textarea {
      width: 100%;
      height: 400px;
      background: #1a1a2e;
      border: 1px solid #3a3a5c;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      direction: rtl;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      background: #3a3a5c;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover { background: #4a4a6c; }
    button.primary { background: #0a84ff; }
    button.primary:hover { background: #0070e0; }
    button.success { background: #30d158; }
    button.success:hover { background: #28b84c; }

    .file-input-wrapper {
      position: relative;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .stats {
      color: #888;
      font-size: 14px;
    }

    .pattern-list {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .pattern-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }

    .pattern-item:last-child {
      border-bottom: none;
    }

    .pattern-item input[type="checkbox"] {
      accent-color: #0a84ff;
    }

    .pattern-item code {
      color: #ff9f43;
      font-size: 11px;
    }

    .removed-count {
      color: #ff6b6b;
      font-size: 12px;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Text Cleaner</h1>

    <div class="controls">
      <div class="file-input-wrapper">
        <button>üìÅ Load File</button>
        <input type="file" accept=".txt,.md" onchange="loadFile(event)">
      </div>
      <button class="success" onclick="copyOutput()">üìã Copy Clean Text</button>
      <button onclick="downloadOutput()">üíæ Download</button>
      <span class="stats" id="stats"></span>
    </div>

    <div class="panels">
      <div class="panel">
        <h2>Input (Dirty Text)</h2>
        <textarea id="inputText" placeholder="Paste text here or load a file..."></textarea>
      </div>

      <div class="panel">
        <h2>Output (Clean Text)</h2>
        <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>
      </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
      <h2>Junk Patterns (toggle to enable/disable)</h2>
      <div class="pattern-list" id="patternList"></div>
    </div>
  </div>

  <script>
    // Junk patterns to remove (for Open University / similar PDF watermarks)
    const patterns = [
      { name: 'Separator lines', regex: /^[_\-\u200E\u200F\u202A\u202B\u202C\u202D\u202E\s]+$/gm, enabled: true },
      { name: 'Timestamps', regex: /^.*\d{2}\/\d{2}\/\d{4}\s+\d{2}:\d{2}:\d{2}.*$/gm, enabled: true },
      { name: 'InDesign file refs', regex: /^.*\.indb.*$/gmi, enabled: true },
      { name: 'Distribution warning', regex: /^.*do not distribute.*$/gmi, enabled: true },
      { name: 'File # watermarks', regex: /^.*File #\d+\s*belongs to.*$/gmi, enabled: true },
      { name: 'Email watermarks', regex: /^.*\d{6,}.*@.*\.com.*$/gmi, enabled: true },
      { name: 'Email watermarks (obfuscated)', regex: /^.*\d{6,}.*\w+at\w+\.com.*$/gmi, enabled: true },
      { name: 'Random uppercase junk', regex: /^[\u200E\u200F\u202A\u202B\u202C\s]*[A-Z]{5,15}[\u200E\u200F\u202A\u202B\u202C\s]*$/gm, enabled: true },
      { name: 'Standalone numbers', regex: /^[\u200E\u200F\u202A\u202B\u202C\s]*\d{1,6}[\u200E\u200F\u202A\u202B\u202C\s]*$/gm, enabled: true },
      { name: 'Untitled marker', regex: /^.*\bUntitled\b.*$/gm, enabled: true },
      { name: 'Barcode numbers', regex: /^.*0\s*\d{6,}.*$/gm, enabled: true },
      { name: 'RTL/LTR marks only lines', regex: /^[\u200E\u200F\u202A\u202B\u202C\u202D\u202E\u2066\u2067\u2068\u2069\s\t]+$/gm, enabled: true },
      { name: 'Fix English in brackets', regex: /\([\u200E\u200F\u202A\u202B\u202C\s]*\)[\u200E\u200F\u202A\u202B\u202C\s]*([a-zA-Z\s]+)[\u200E\u200F\u202A\u202B\u202C\s]*/g, replacement: '($1) ', enabled: true },
      { name: 'RTL marks before English', regex: /[\u200E\u200F\u202A\u202B\u202C]+([a-zA-Z])/g, replacement: '$1', enabled: true },
      { name: 'RTL marks after English', regex: /([a-zA-Z])[\u200E\u200F\u202A\u202B\u202C]+/g, replacement: '$1', enabled: true },
      { name: 'Fix final ◊û‚Üí◊ù', regex: /◊û(?=\s|[^\u0590-\u05FF]|$)/g, replacement: '◊ù', enabled: true },
      { name: 'Fix final ◊†‚Üí◊ü', regex: /◊†(?=\s|[^\u0590-\u05FF]|$)/g, replacement: '◊ü', enabled: true },
      { name: 'Fix final ◊¶‚Üí◊•', regex: /◊¶(?=\s|[^\u0590-\u05FF]|$)/g, replacement: '◊•', enabled: true },
      { name: 'Fix final ◊§‚Üí◊£', regex: /◊§(?=\s|[^\u0590-\u05FF]|$)/g, replacement: '◊£', enabled: true },
      { name: 'Fix final ◊õ‚Üí◊ö', regex: /◊õ(?=\s|[^\u0590-\u05FF]|$)/g, replacement: '◊ö', enabled: true },
      { name: 'Multiple blank lines', regex: /\n{3,}/g, replacement: '\n\n', enabled: true },
    ];

    // Render pattern list
    function renderPatterns() {
      const list = document.getElementById('patternList');
      list.innerHTML = patterns.map((p, i) => `
        <div class="pattern-item">
          <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="togglePattern(${i})">
          <span>${p.name}</span>
          <code>${p.regex.toString().slice(0, 40)}${p.regex.toString().length > 40 ? '...' : ''}</code>
          <span class="removed-count" id="count-${i}"></span>
        </div>
      `).join('');
    }

    function togglePattern(index) {
      patterns[index].enabled = !patterns[index].enabled;
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('inputText').value = e.target.result;
        updateStats();
      };
      reader.readAsText(file);
    }

    function cleanText() {
      let text = document.getElementById('inputText').value;
      const originalLength = text.length;
      const originalLines = text.split('\n').length;

      // Apply each enabled pattern
      patterns.forEach((p, i) => {
        if (!p.enabled) {
          document.getElementById(`count-${i}`).textContent = '';
          return;
        }

        const before = text.length;
        if (p.replacement !== undefined) {
          text = text.replace(p.regex, p.replacement);
        } else {
          // Count matches before removing
          const matches = text.match(p.regex);
          const count = matches ? matches.length : 0;
          text = text.replace(p.regex, '');
          document.getElementById(`count-${i}`).textContent = count > 0 ? `‚àí${count}` : '';
        }
      });

      // Trim and clean up
      text = text.trim();

      document.getElementById('outputText').value = text;

      const newLength = text.length;
      const newLines = text.split('\n').length;
      const removed = originalLength - newLength;
      const removedPct = ((removed / originalLength) * 100).toFixed(1);

      document.getElementById('stats').textContent =
        `${originalLines} ‚Üí ${newLines} lines | ${originalLength} ‚Üí ${newLength} chars (‚àí${removed}, ${removedPct}% removed)`;
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    function downloadOutput() {
      const text = document.getElementById('outputText').value;
      if (!text) {
        alert('No cleaned text to download');
        return;
      }

      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cleaned-text.md';
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateStats() {
      const text = document.getElementById('inputText').value;
      document.getElementById('stats').textContent = `${text.split('\n').length} lines, ${text.length} chars`;
    }

    // Initialize
    renderPatterns();
    document.getElementById('inputText').addEventListener('input', () => {
      cleanText();
    });
  </script>
</body>
</html>
